<!DOCTYPE html>
<html>
    <head>
        <title>Formulir Midori Harahap</title>
    </head>
    <body>
        <h2>Buat Account Baru</h2>
        <h3>Sign Up Form</h3>
        <div>
            <p><label for="firstname">First Name:</label></p>
            <input type="text" name="firstname" /><br>
            <p><label for="lastname">Last Name:</label></p>
            <input type="text" name="lastname" /><br>
        </div>

        <div>
            <p>Gender</p>
            <lable><input type="radio">Male</lable>
            <br>
            <lable><input type="radio">Female</lable>
        </div>

        <div>
            <p>Nationality</p>
            <select>
                <option value="indonesia">Indonesia</option>
                <option value="Amerika">Amerika</option>
                <option value="Jepang">Jepang</option>
            </select>
        </div>

        <div>
            <p>Language Spoken</p>
            <lable><input type="checkbox">Bahasa Indonesia</lable>
            <br>
            <lable><input type="checkbox">English</lable>
            <br>
            <lable><input type="checkbox">Jerman</lable>
        </div>

        <div>
            <p>Bio</p>
            <textarea rows="10" cols="30" placeholder="Tulis disini.."></textarea>
            <form action="welcome.html" method="post">
            <button type="submit">Sign Up</button>
        </form>
        </div>
    </body>
</html>
